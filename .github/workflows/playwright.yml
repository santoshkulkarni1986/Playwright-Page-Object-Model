name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (LTS)
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Compile TypeScript (precompile reporters)
      - name: Compile TypeScript
        run: npx tsc

      # 5Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 6Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: npm test

      # 7Ô∏è‚É£ Upload HTML report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      # 8Ô∏è‚É£ Upload PDF reports
      - name: Upload PDF Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reports
          path: FinalReports/reports/pdf/
          retention-days: 30

      # 9Ô∏è‚É£ Upload Word reports
      - name: Upload Word Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: word-reports
          path: FinalReports/reports/word/
          retention-days: 30

      # üîü Upload Monocart report
      - name: Upload Monocart Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report
          path: FinalReports/monocart-report/
          retention-days: 30
