name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️ Checkout repository
      - uses: actions/checkout@v4

      # 2️ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️ Compile TypeScript (build reporters and src)
      - name: Compile TypeScript
        run: npx tsc

      # 5️ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 6️ Run Playwright tests
      - name: Run Playwright Tests
        run: npm test

      # 7️ Upload HTML Report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      # 8️ Upload PDF Reports
      - name: Upload PDF Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reports
          path: FinalReports/reports/pdf/
          retention-days: 30

      # 9️ Upload Word Reports
      - name: Upload Word Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: word-reports
          path: FinalReports/reports/word/
          retention-days: 30

      # 10 Upload Monocart Report
      - name: Upload Monocart Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report
          path: FinalReports/monocart-report/
          retention-days: 30
